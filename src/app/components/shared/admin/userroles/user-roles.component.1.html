<h4>Roles</h4>
<form #userRolesForm="ngForm">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-condensed table-bordered table-responsive table-striped table-hover" *ngIf="user && user.userRoles">
        <thead>
          <tr>
            <th>RoleId</th>
            <th>RoleName</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let userRole of user.userRoles">
            <td>{{userRole.userRoleId}} </td>
            <td>{{getRoleName(userRole.roleId)}} </td>
            <td (click)="onDeleteUseRole(userRole.userId,userRole.userRoleId)">delete</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="#roleName" class="col-xs-4 col-form-label">Role Name</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="roleName" #roleName="ngModel" [(ngModel)]=roleName required>
        <div class="alert alert-danger" [hidden]="roleName.valid || roleName.pristine">Role Name is required</div>
      </div>
    </div>
  </div>

                        <option *ngFor="let role of roleList" [ngValue]="role.roleId">{{role.roleName}}</option>
                    </select>
                </div>
            </div>-->


</form>
