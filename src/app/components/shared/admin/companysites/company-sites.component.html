<h4>Sites</h4>
<form #companySiteForm="ngForm" (ngSubmit)="submitForm(companySiteForm)">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-condensed table-bordered table-responsive table-striped table-hover" *ngIf="company && company.companyId && company.companySites">
          <thead>
            <tr>
              <th>SiteName</th>
              <th>IsActive</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let companySite of company.companySites;let i=index">
              <td>{{getSiteName(companySite.siteId)}} </td>
              <td><input type="checkbox" class="checkbox" name="{{i}}IsActive" #{{i}}IsActive="ngModel" (change)="onChangeIsActive(i,$event)"
                  [(ngModel)]=companySite.isActive [disabled]="!pageSecurity.isWritable ? true : null"> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="company && company.companyId && siteList">
    <div class="col-xs-3"><button class="btn btn-primary btn-block" type="button" (click)="onAddSite()" [disabled]="!pageSecurity.isWritable">Add Site</button>
    </div>
    <div class="col-xs-9">
      <select class="form-control " name="selectedSite" #selectedcompany="ngModel" [(ngModel)]="mySelectedSite" [disabled]="!pageSecurity.isWritable">
            <option [ngValue]="null">Select  Site</option>
            <option *ngFor="let site of siteList" [ngValue]="site.siteId">{{site.siteName}}</option>
        </select>
    </div>
  </div>
</form>
