<div class="container">

  <h2>{{interfaceName}} Interface</h2>
  <span layout="row"><hr flex/></span>
  <form #transferOrderInterfaceForm="ngForm" form-inline>

    <div class="form-group row">
      <div class="form-group col-sm-6">
        <label for="startDate" class="col-sm-4 col-form-label">StartDate</label>
        <div class="col-sm-8">
          <!--<input type="date" name="startDate" useValueAsDate [(ngModel)]="transferOrderInterfaceInput.startDate">-->
          <input name="startDate" date-only="true" ngui-datetime-picker required class="form-control date-addon" [(ngModel)]="transferOrderInterfaceInput.startDate">
        </div>
        <label for="endDate" class="col-sm-4 col-form-label">EndDate</label>
        <div class="col-sm-8">
          <!--<input type="date" name="startDate" useValueAsDate [(ngModel)]="transferOrderInterfaceInput.endDate">-->
          <input name="endDate" date-only="true" ngui-datetime-picker required class="form-control date-addon" [(ngModel)]="transferOrderInterfaceInput.endDate">
        </div>
      </div>
    </div>
    <br/>

    <br/>
    <div class="form-group row">
      <button class="btn btn-primary" type="button" (click)="processInterface()" [disabled]="!transferOrderInterfaceForm.valid ">Process</button>
    </div>
  </form>

  <div *ngIf="transferOrderInterfaceResult">
    <div class="form-group row" *ngIf="transferOrderInterfaceResult.success">
      SUCCESS: Following ActivityEntries were created : {{transferOrderInterfaceResult.success}}
    </div>
    <div class="form-group row" *ngIf="transferOrderInterfaceResult.error">
      ERROR: {{transferOrderInterfaceResult.error}}
    </div>
    <div class="form-group row" *ngIf="transferOrderInterfaceResult.message">
      MESSAGE: {{transferOrderInterfaceResult.message}}
    </div>
  </div>

  <div *ngIf="loading == true" class="loader">Loading/Processing..</div>
</div>
