<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Product List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>
            <div class="col-xs-8">
              <div class="icon-addon"><input #input placeholder="Product Name" class="form-control search-icon-addon"><label for="search" class="glyphicon glyphicon-search icon-left"
                  rel="tooltip" title="Product Name"></label></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 col-form-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Product</button>
    <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
      <thead>
        <tr>
          <th>ProductId</th>
          <th>Product Name</th>
          <th>Shipper Name</th>
          <th>Type</th>
          <th>Group</th>
          <th>IsActive</th>
          <th>IsBlended</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList |  searchProduct: input.value " (click)="gotoDetail(product)">
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td></td>
          <td>{{product.productType}}</td>
          <td>{{product.productGroupName}}</td>
          <td>{{product.isActive}}</td>
          <td>{{product.productCompositionList.size}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Product</button>
  </div>
</div>
