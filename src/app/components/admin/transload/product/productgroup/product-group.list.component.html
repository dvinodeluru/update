<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Product Group List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>
            <div class="col-xs-8">
              <div class="icon-addon"><input #input placeholder="Product Group Name" class="form-control search-icon-addon"><label for="email" class="glyphicon glyphicon-search icon-left"
                  rel="tooltip" title="Product Group Name"></label></div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 col-form-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Product Group</button>
    <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
      <thead>
        <tr>
          <th>ProductGroupId</th>
          <th>ProductGroup</th>
          <th>Description</th>
          <th>IsActive</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productGroup of productGroupList |  searchProductGroup: input.value" (click)="gotoDetail(productGroup)">
          <td>{{productGroup.productGroupId}}</td>
          <td>{{productGroup.productGroup}}</td>
          <td>{{productGroup.description}}</td>
          <td>{{productGroup.isActive}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Product Group</button>
  </div>
</div>
