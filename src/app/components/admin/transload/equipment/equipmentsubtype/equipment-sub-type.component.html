<div class="container">

    <h2>EquipmentSubType</h2>
    <span layout="row"><hr flex/></span>
    <form #equipmentSubTypeForm="ngForm" (ngSubmit)="onSubmitForm(equipmentSubTypeForm)" form-inline>
        <div class="form-group row" *ngIf="equipmentSubType && equipmentSubType.equipmentSubTypeId !== 0 ">
            <label for="equipmentSubTypeId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-4">
                <input type="text" class="form-control readOnly" name="equipmentSubTypeId" [(ngModel)]=equipmentSubType.equipmentSubTypeId
                    #equipmentSubTypeId="ngModel" [readonly]="true">
            </div>
        </div>
        <div class="form-group row" *ngIf="equipmentSubType ">
            <label for="equipmentType" class="col-sm-2 col-form-label">EquipmentType</label>
            <div class="col-sm-4">
                <select class="form-control readOnly" name="equipmentType" [(ngModel)]=equipmentTypeId #equipmentType="ngModel"
                    (change)="onEquipmentTypeChange($event.target.value)"
                    required [disabled]="!pageSecurity.isWritable" >
                    <option [ngValue]="null">Select EquipmentType</option>
                    <option *ngFor="let equipmentType of equipmentTypeList"
                    [value]="equipmentType.equipmentTypeId" [disabled]="!pageSecurity.isWritable"

                    >{{equipmentType.equipmentType}}</option>
                </select>
                                <span class="help-block  alert-danger" *ngIf="equipmentType.errors">
                            <span *ngIf="equipmentType.errors.required" >
                                EquipmentType is required
                            </span>
                </span>

            </div>
        </div>

        <div class="form-group row" *ngIf="equipmentSubType">
            <label for="#equipmentSubType" class="col-sm-2 col-form-label">equipmentSubType</label>
            <div class="col-sm-4">
                <input type="text" class="form-control readOnly" name="equipmentSubType" [(ngModel)]=equipmentSubType.equipmentSubType #equipmentSubTypeName="ngModel"
                    [readonly]="!pageSecurity.isWritable ? true : null"
                    required minlength="3" maxlength="50"
                    [disabled]="!pageSecurity.isWritable" >
                <span class="help-block alert-danger" *ngIf="(equipmentSubTypeName.touched || equipmentSubTypeName.dirty) && equipmentSubTypeName.errors">
                            <span *ngIf="equipmentSubTypeName.errors.required">
                            EquipmentSubType is required
                            </span>
                <span *ngIf="equipmentSubTypeName.errors.minlength">
                                EquipmentSubType must be longer than 3 characters.
                            </span>
                </span>
                <savage-message></savage-message>
            </div>
        </div>


        <div class="form-group row" *ngIf="equipmentSubType">
            <label for="#isActive" class="col-sm-2 col-form-label">Is Active</label>
            <div class="col-sm-4">
                <input type="checkbox" name="isActive" #displayName="ngModel" [(ngModel)]=equipmentSubType.isActive [disabled]="!pageSecurity.isWritable" >
            </div>
        </div>
        <br/>
        <br/>
        <button type="button" class="btn btn-primary" [disabled]="!equipmentSubTypeForm.valid || isInvalid || !pageSecurity.isWritable" (click)="save()">Save</button>

    </form>
    <br/>
