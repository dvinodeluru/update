<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Equipment Sub Type</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <form #equipmentSubTypeForm="ngForm" (ngSubmit)="onSubmitForm(equipmentSubTypeForm)" form-inline>
          <div class="form-group" *ngIf="equipmentSubType && equipmentSubType.equipmentSubTypeId !== 0 ">
            <div class="row">
              <label for="equipmentSubTypeId" class="col-xs-4 control-label">Id</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="equipmentSubTypeId" [(ngModel)]=equipmentSubType.equipmentSubTypeId
                  #equipmentSubTypeId="ngModel" [readonly]="true">
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="equipmentSubType ">
            <div class="row">
              <label for="equipmentType" class="col-xs-4 control-label">Equipment Type</label>
              <div class="col-xs-8">
                <select class="form-control readOnly" name="equipmentType" [(ngModel)]=equipmentTypeId #equipmentType="ngModel" (change)="onEquipmentTypeChange($event.target.value)"
                  required [disabled]="!pageSecurity.isWritable">
                    <option [ngValue]="null">Select Equipment Type</option>
                    <option *ngFor="let equipmentType of equipmentTypeList"
                    [value]="equipmentType.equipmentTypeId" [disabled]="!pageSecurity.isWritable"

                    >{{equipmentType.equipmentType}}</option>
                </select>
                <span class="help-block  alert-danger" *ngIf="equipmentType.errors">
                            <span *ngIf="equipmentType.errors.required" >
                                Equipment Type is Required
                            </span>
                </span>

              </div>
            </div>
          </div>

          <div class="form-group" *ngIf="equipmentSubType">
            <div class="row">
              <label for="#equipmentSubType" class="col-xs-4 control-label">Equipment Sub Type</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="equipmentSubType" [(ngModel)]=equipmentSubType.equipmentSubType #equipmentSubTypeName="ngModel"
                  [readonly]="!pageSecurity.isWritable ? true : null" required minlength="3" maxlength="50" [disabled]="!pageSecurity.isWritable">
                <span class="help-block alert-danger" *ngIf="(equipmentSubTypeName.touched || equipmentSubTypeName.dirty) && equipmentSubTypeName.errors">
                            <span *ngIf="equipmentSubTypeName.errors.required">
                            Equipment Sub Type is Required
                            </span>
                <span *ngIf="equipmentSubTypeName.errors.minlength">
                                Equipment Sub Type must be longer than 3 characters.
                            </span>
                </span>
                <savage-message></savage-message>
              </div>
            </div>
          </div>


          <div class="form-group" *ngIf="equipmentSubType">
            <div class="row">
              <label for="#isActive" class="col-xs-4 control-label">Is Active</label>
              <div class="col-xs-8">
                <input type="checkbox" name="isActive" #displayName="ngModel" [(ngModel)]=equipmentSubType.isActive [disabled]="!pageSecurity.isWritable">
              </div>
            </div>
          </div>

          <button type="button" class="btn btn-primary" [disabled]="!equipmentSubTypeForm.valid || isInvalid || !pageSecurity.isWritable"
            (click)="save()">Save</button>

        </form>
      </div>
    </div>
  </div>
</div>
