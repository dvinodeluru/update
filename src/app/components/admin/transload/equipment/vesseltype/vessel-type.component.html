<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Vessel Type</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <form #vesselTypeForm="ngForm" (ngSubmit)="onSubmitForm(vesselTypeForm)" class="form-horizontal">
          <div class="form-group" *ngIf="vesselType && vesselType.vesselTypeId !== 0 ">
            <div class="row">
              <label for="vesselTypeId" class="col-xs-4 col-form-label">Id</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="vesselTypeId" [(ngModel)]=vesselType.vesselTypeId #vesselTypeId="ngModel"
                  [readonly]="true">
              </div>
            </div>
          </div>

          <div class="form-group" *ngIf="vesselType">
            <div class="row">
              <label for="#vesselType" class="col-xs-4 col-form-label">vesselType</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="vesselType" [(ngModel)]=vesselType.vesselType #vesselTypeName="ngModel"
                  [readonly]="!pageSecurity.isWritable ? true : null" required minlength="3" maxlength="50" [disabled]="!pageSecurity.isWritable">
                <span class="help-block alert-danger" *ngIf="(vesselTypeName.touched || vesselTypeName.dirty) && vesselTypeName.errors">
                            <span *ngIf="vesselTypeName.errors.required">
                            VesselType is required
                            </span>
                <span *ngIf="vesselTypeName.errors.minlength">
                                VesselType must be longer than 3 characters.
                            </span>
                </span>
                <savage-message></savage-message>
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="vesselType">
            <div class="row">
              <label for="#isActive" class="col-xs-4 col-form-label">Is Active</label>
              <div class="col-xs-8">
                <input type="checkbox" name="isActive" #displayName="ngModel" [(ngModel)]=vesselType.isActive [disabled]="!pageSecurity.isWritable">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!vesselTypeForm.valid || isInvalid || !pageSecurity.isWritable">Save</button>

        </form>
      </div>
    </div>
  </div>
</div>
