<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Equipment Type List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>
            <div class="col-xs-8">
              <div class="icon-addon"><input class="form-control search-icon-addon" #input placeholder="Equipment Type Name" id="search">
                <label for="email" class="glyphicon glyphicon-search icon-left" rel="tooltip" title="Equipment Type Name"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 control-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Equipment Type</button>

    <div class=" table-responsive">
      <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
        <thead>
          <tr>
            <th>Equipment Type Id</th>
            <th>Equipment Type</th>
            <th>Is Global</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipmentType of equipmentTypeList |  searchEquipmentType: input.value" (click)="gotoDetail(equipmentType)">
            <td>{{equipmentType.equipmentTypeId}}</td>
            <td>{{equipmentType.equipmentType}}</td>
            <td>{{equipmentType.isGlobal}}</td>
            <td>{{equipmentType.isActive}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Equipment Type</button>

  </div>
</div>
