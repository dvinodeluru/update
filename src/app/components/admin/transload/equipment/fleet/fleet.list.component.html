<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Fleet List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>
            <div class="col-xs-8">
              <input #input placeholder="fleetName" id="search">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 col-form-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Fleet</button>
    <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
      <thead>
        <tr>
          <th>FleetId</th>
          <th>Fleet Name</th>
          <th>IsActive</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fleet of fleetList |  searchFleet: input.value" (click)="gotoDetail(fleet)">
          <td>{{fleet.fleetId}}</td>
          <td>{{fleet.fleetName}}</td>
          <td>{{fleet.isActive}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Fleet</button>
  </div>
</div>
