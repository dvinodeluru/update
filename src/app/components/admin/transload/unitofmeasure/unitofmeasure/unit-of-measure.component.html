<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Unit Of Measure</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <form #unitOfMeasureForm="ngForm" (ngSubmit)="onSubmitForm(unitOfMeasureForm)" class="form-horizontal">
          <div class="form-group" *ngIf="unitOfMeasure && unitOfMeasure.unitOfMeasureId !== 0 ">
            <div class="row"><label for="unitOfMeasureId" class="col-xs-4 col-form-label">Id</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="unitOfMeasureId" [(ngModel)]=unitOfMeasure.unitOfMeasureId #unitOfMeasureId="ngModel"
                  [readonly]="true">
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="unitOfMeasure">
            <div class="row">
              <label for="#unitOfMeasure1" class="col-xs-4 col-form-label">UOM</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="unitOfMeasure1" [(ngModel)]=unitOfMeasure.unitOfMeasure #unitOfMeasure1="ngModel"
                  [readonly]="!pageSecurity.isWritable ? true : null" required maxlength="10">
              </div>
              <span class="help-block alert-danger" *ngIf="(unitOfMeasure1.touched || unitOfMeasure1.dirty) && unitOfMeasure1.errors">
                <span *ngIf="unitOfMeasure1.errors.required">
                UOM is required
                </span>
              </span>
              <savage-message></savage-message>
            </div>
          </div>
          <div class="form-group" *ngIf="unitOfMeasure">
            <div class="row"><label for="#shortDescription" class="col-xs-4 col-form-label">Short Desc</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="shortDescription" [(ngModel)]=unitOfMeasure.shortDescription #shortDescription="ngModel"
                  [readonly]="!pageSecurity.isWritable ? true : null" maxlength="50">
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="unitOfMeasure">
            <div class="row"> <label for="#description" class="col-xs-4 col-form-label">Description</label>
              <div class="col-xs-8">
                <input type="text" class="form-control readOnly" name="description" [(ngModel)]=unitOfMeasure.description #description="ngModel"
                  [readonly]="!pageSecurity.isWritable ? true : null" maxlength="200">
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="unitOfMeasure">
            <div class="row">
              <label for="#unitOfMeasureType" class="col-xs-4 col-form-label">UOM Type</label>
              <div class="col-xs-8">
                <select name="unitOfMeasureType" class="form-control" #unitOfMeasureType="ngModel" [(ngModel)]="unitOfMeasure.unitOfMeasureType"
                  [disabled]="!pageSecurity.isWritable ? true : null" required>
                    <option [ngValue]="null">Select  Type</option>
                    <option *ngFor="let uomType of uomTypes" [ngValue]="uomType">  
                        {{uomType}}
                    </option>
                </select>
                <span class="help-block  alert-danger" *ngIf="unitOfMeasureType.errors">
                    <span *ngIf="unitOfMeasureType.errors.required" >
                        UnitOfMeasure Type is required
                    </span>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group" *ngIf="unitOfMeasure">
            <div class="row"><label for="#isActive" class="col-xs-4 col-form-label">Is Active</label>
              <div class="col-xs-8">
                <input type="checkbox" name="isActive" #displayName="ngModel" [(ngModel)]=unitOfMeasure.isActive [disabled]="!pageSecurity.isWritable">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!unitOfMeasureForm.valid || isInvalid || !pageSecurity.isWritable">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
