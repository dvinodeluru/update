<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Service Type List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
          
        <div class="form-group">
            <div class="row">
              <label class="col-xs-4 control-label" for="input">Search:</label>
               <div class=" col-xs-8">
                <div class="icon-addon">
                  <input class="form-control search-icon-addon" #input placeholder="Service Type" id="search">
                  <label for="search" class="icon-left" rel="tooltip" title="Service Type"></label>
                </div>
               </div>
            </div>
          </div>          
       

        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 control-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>

     </div>
      </div>
    </div>
  


  <div class="panel-body">
    <div>
      <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable"  (click)="addNewDetail($event)">Add New Service Type</button>
    </div>
    <div class="table-responsive">  
  <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
    <thead>
      <tr>
        <th>ServiceTypeId</th>
        <th>ServiceType</th>
        <th>ServiceCode</th>
        <th>UOM</th>
        <th>Category</th>
        <th>IsActive</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serviceType of serviceTypeList |  searchServiceType: input.value" (click)="gotoDetail(serviceType)">
        <td>{{serviceType.serviceTypeId}}</td>
        <td>{{serviceType.serviceType}}</td>
        <td>{{serviceType.serviceCode}}</td>
        <td>{{serviceType.unitOfMeasureId}}</td>
        <td>{{serviceType.category}}</td>
        <td>{{serviceType.isActive}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable"  (click)="addNewDetail($event)">Add New Service Type</button>
</div>

  </div>
</div>
