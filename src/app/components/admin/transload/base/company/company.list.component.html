<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Company List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>
            <div class=" col-xs-8">
              <div class="icon-addon">
                <input class="form-control search-icon-addon" #input placeholder="companyName" id="search">
                <label for="email" class="glyphicon glyphicon-search icon-left" rel="tooltip" title="email"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 control-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Company</button>
    <table class="table table-responsive table-condensed table-bordered table-striped table-hover  list">
      <thead>
        <tr>
          <th>Company Id</th>
          <th>Company Name</th>
          <th>Is Active</th>
          <th>Is Customer</th>
          <th>Is Shipper</th>
          <th>Is Consignee</th>
          <th>Is Carrier</th>
          <th>Is Destination</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companyList |  searchCompany: input.value" (click)="gotoDetail(company)">
          <td>{{company.companyId}}</td>
          <td>{{company.companyName}}</td>
          <td>{{company.isActive}}</td>
          <td>{{company.isCustomer}}</td>
          <td>{{company.isShipper}}</td>
          <td>{{company.isConsignee}}</td>
          <td>{{company.isCarrier}}</td>
          <td>{{company.isDestination}}</td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Company</button>
  </div>
</div>
