<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Transfer Type List</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <div class="row">
            <label class="col-xs-4 control-label" for="input">Search:</label>

            <div class="col-xs-8">
              <div class="icon-addon"><input class="form-control search-icon-addon" #input placeholder="transferTypeName">
                <label for="email" class="glyphicon glyphicon-search icon-left" rel="tooltip" title="email"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <label for="isActive" class="col-xs-4 control-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" class="readOnly" name="isActive" [(ngModel)]=isActive (change)="onChangeIsActive($event)">
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="panel-body">

    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Transfer Type</button>

    <div class="table-responsive ">
      <table class="table table-condensed table-bordered table-responsive table-striped table-hover list">
        <thead>
          <tr>
            <th>Transfer Type Id</th>
            <th>Transfer Type</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transferType of transferTypeList " (click)="gotoDetail(transferType)">
            <td>{{transferType.transferTypeId}}</td>
            <td>{{transferType.transferType}}</td>
            <td>{{transferType.isActive}}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <button type="button" class="btn btn-primary" [disabled]="!pageSecurity.isWritable" (click)="addNewDetail($event)">Add New Transfer Type</button>

  </div>
</div>
