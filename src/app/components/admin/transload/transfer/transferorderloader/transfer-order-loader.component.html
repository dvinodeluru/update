<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Transfer Order Loader</h2>
  </div>
  <div class="panel-body">
    <div class="row">
       <div class="col-md-6">

        <form #transferOrderLoaderForm="ngForm" (ngSubmit)="onSubmitForm(transferOrderLoaderForm)">          
          <div class="form-group" *ngIf="transferOrderLoader && transferOrderLoader.transferOrderLoaderId !== 0 ">
            <div class="row">            
                <label for="transferOrderLoaderId" class="col-xs-4 control-label">Id</label>
                <div class="col-xs-8">
                  <input type="text" class="form-control readOnly" name="transferOrderLoaderId" [(ngModel)]=transferOrderLoader.transferOrderLoaderId
                    transferOrderLoaderId="ngModel" [readonly]="true">
                </div>              
            </div>        
          </div>

          <div class="form-group" *ngIf="transferOrderLoader">
            <div class="row">
               <label for="loaderName" class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
              <input type="text" class="form-control readOnly" name="loaderName" [(ngModel)]=transferOrderLoader.loaderName loaderName="ngModel"
                [readonly]="!pageSecurity.isWritable ? true : null" required minlength="3" maxlength="50" [disabled]="!pageSecurity.isWritable">
              <!--<span class="help-block alert-danger" *ngIf="(loaderName.touched || loaderName.dirty) && loaderName.errors">
                                <span *ngIf="loaderName.errors.required">
                                Name is required
                                </span>
                    <span *ngIf="loaderName.errors.minlength">
                                    Name must be longer than 3 characters.
                                </span>
                    </span>-->
              <savage-message></savage-message>
            </div>
            </div>           
          </div>

          <div class="form-group" *ngIf="transferOrderLoader">
            <div class="row">
              <label for="#isActive" class="col-xs-4 control-label">Is Active</label>
            <div class="col-xs-8">
              <input type="checkbox" name="isActive" #displayName="ngModel" [(ngModel)]=transferOrderLoader.isActive [disabled]="!pageSecurity.isWritable">
            </div>
            </div>             
          </div>
          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!transferOrderLoaderForm.valid || isInvalid || !pageSecurity.isWritable">Save</button>
          </div>


          
        </form>
      </div>
    </div>

   
  </div>
  <div class="panel-footer">
    <!--paignation-->
  </div>
</div>
